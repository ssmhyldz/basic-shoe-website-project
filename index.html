<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Shoe Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">
          <img src="images/logo.png" alt="logo" />
        </div>
        <div class="nav-links">
          <a href="#">
            <i class="fas fa-search"></i>
          </a>
          <a href="#">
            <i class="fas fa-shopping-bag"></i>
          </a>
          <a href="#">
            <i class="fas fa-bars"></i>
          </a>
        </div>
      </nav>
      <div class="row">
        <div class="col-1">
          <h1>
            NIKE<br />
            SPORTS AIR
          </h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti
            tempore, maxime est, ipsum voluptatem, quos doloremque excepturi
            inventore ab maiores nisi nobis accusamus nam iure nemo blanditiis
            autem. Nulla, quasi.
          </p>
          <div class="price">
            <h2>$150</h2>
            <s>$250</s>
          </div>
          <div class="buttons">
            <button>ADD TO CART</button>
            <a href="#">CATEGORIES</a>
          </div>
        </div>
        <div class="col-2">
          <div class="feature-img">
            <img src="images/nike.png" alt="Shoe" />
          </div>
          <div class="small-img-wrapper">
            <div class="small-img">
              <img src="images/nike-b.png" alt="Shoe Blue" />
            </div>
            <div class="small-img">
              <img src="images/nike-g.png" alt="Shoe Blue" />
            </div>
            <div class="small-img">
              <img src="images/nike-s.png" alt="Shoe Blue" />
            </div>
            <div class="small-img">
              <img src="images/nike.png" alt="Shoe Blue" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
